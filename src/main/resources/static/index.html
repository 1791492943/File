<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网盘</title>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <style>
        span{
            cursor:pointer;
        }
    </style>
</head>
<body>
<div id="app">

    <el-button type="primary" @click="dialogVisible = true">上传文件</el-button>
    <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
    <span> {{announcement}} </span>
    <br>
    <br>
    <div v-if="this.num > 0">
        <el-row>
            <el-button @click="selectRoot" size="mini" round>首页</el-button>
            <span> | </span>
            <el-button @click="back" size="mini" round>返回上一级</el-button>
        </el-row>
    </div>

    <br>


    <!--下载表格-->
    <template>
        <el-table
                :data="tableData"
                @row-click="clickData"
                style="width: 100%">
            <el-table-column
                    label="文件名"
                    fit="true">
                <template slot-scope="scope">
                    <span>{{scope.row.name}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="文件大小">
                <template slot-scope="scope">
                    <span>{{scope.row.fileSize}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="下载">
                <template slot-scope="scope">
                    <a v-if="scope.row.directoryYN == false" :href="downloadFile(scope.row.directoryName)"
                       :download="scope.row.name">下载</a>
                </template>
            </el-table-column>

        </el-table>
    </template>
    <br>

    <!--上传弹窗-->
    <el-dialog
            :visible.sync="dialogVisible"
            align="center"
            width="30%">
        <el-upload
                class="upload-demo"
                drag
                action="/upload"
                multiple>
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        </el-upload>
    </el-dialog>

</div>


<!--<script src="js/vue.js"></script>-->
<!--<script src="element-ui/lib/index.js"></script>-->
<!--<script src="js/axios-0.18.0.js"></script>-->

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    new Vue({
        el: "#app",
        mounted() {
            this.selectRoot()
        },
        methods: {
            //返回上一级
            back(){
                this.directoryName = this.directoryName.substring(0,this.directoryName.lastIndexOf("/"))
                if(this.directoryName.length == 2){
                    this.directoryName += "/"
                }
                axios({
                    method: "post",
                    url: "/selectFile/directory",
                    data: {directoryName: this.directoryName}
                }).then(resp => {
                    this.tableData = resp.data.data;
                })
                this.num--
            },
            //点击表格
            clickData(row, event, column) {
                if (row.directoryYN == true) {
                    axios({
                        method: "post",
                        url: "/selectFile/directory",
                        data: {directoryName: row.directoryName}
                    }).then(resp => {
                        this.tableData = resp.data.data;
                    })
                    this.directoryName = row.directoryName
                    this.num++
                }
            },
            /*查询根目录*/
            selectRoot() {
                this.num = 0
                axios({
                    method: "get",
                    url: "/selectFile/root"
                }).then(resp => {
                    this.tableData = resp.data.data.list;
                    this.announcement = resp.data.data.announcement
                })
            },
            /*下载文件*/
            downloadFile(row) {
                /*                window.open(
                                    "/download?filePath=" + row,"_self"
                                )*/
                console.log("下载请求路劲 /download?filePath=" + row)
                return "/download?filePath=" + row;
            },
        },
        data() {
            return {
                //上传弹窗是否显示
                dialogVisible: false,
                directoryName: "",
                num: 0,
                announcement: "公告",
                tableData: [{
                    name: "",
                    directory: "",
                    directoryName: "",
                    fileSize: "",
                    directoryYN: ""
                }]
            }
        }
    })

</script>
</body>

</html>
